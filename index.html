<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-gray-800 text-center">Currency Converter</h1>
        <div class="mb-4">
            <label for="amount" class="block text-gray-700">Amount</label>
            <input type="number" id="amount" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Enter amount">
        </div>
        <div class="mb-4">
            <label for="from-currency" class="block text-gray-700">From Currency</label>
            <select id="from-currency" class="w-full border border-gray-300 rounded-lg p-2">
                <!-- Add currency options here -->
            </select>
        </div>
        <div class="mb-4">
            <label for="to-currency" class="block text-gray-700">To Currency</label>
            <select id="to-currency" class="w-full border border-gray-300 rounded-lg p-2">
                <!-- Add currency options here -->
            </select>
        </div>
        <button id="convert" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 w-full">Convert</button>
        <div id="result" class="mt-4 text-2xl font-bold text-gray-800 text-center">Result: </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
